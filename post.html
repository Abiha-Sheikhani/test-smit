<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Post</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="post-card shadow-lg animate-entry">
    <h3 class="mb-3 text-center">Create a Post</h3>

    <form>
      <div class="mb-3">
        <label class="form-label">Post Title</label>
        <input type="text" class="form-control custom-input" id="postTitle" placeholder="Enter title">
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea rows="4" class="form-control custom-input" id="postDesc" placeholder="Write something meaningful..."></textarea>
      </div>

      <div class="mb-4">
        <label class="form-label">Upload Image</label>
        <input type="file"  id="postImage" class="form-control custom-input">
      </div>

      <button class="btn post-btn w-100" type="button" id="postBtn">Publish Post</button>
    </form>
  </div>
</div>

   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="./config.js"></script>
<script type="module" src="./post.js"></script>
</body>
</html>
