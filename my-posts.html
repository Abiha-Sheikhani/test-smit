<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posts App</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="app-header">
    <div class="container d-flex align-items-center justify-content-between">
    <a href="./post.html" style="text-decoration: none;"><div class="logo" >PostsApp</div></a> 

      <nav class="nav-links">
     
        <a href="./All-posts.html">Feed</a>
        <a href="./my-posts.html">My Posts</a>
      </nav>

      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </header>

  <!-- FEED -->
  <main class="container feed-wrapper">
    <div id="postsContainer"></div>
  </main>

  <!-- Edit Modal -->
<div class="modal fade" id="editPostModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editPostForm">
        <div class="modal-header">
          <h5 class="modal-title">Edit Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editPostId" />
          <div class="mb-3">
            <label>Title</label>
            <input type="text" id="editTitle" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Description</label>
            <textarea id="editDescription" class="form-control" required></textarea>
          </div>
          <div class="mb-3">
            <label>Image URL</label>
            <input type="file" id="editImage" class="form-control" />
            <img id="editPreview" class="img-fluid mt-2 d-none" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>


   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="config.js"></script>
<script type="module" src="./my-posts.js"></script>
</body>
</html>
